<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #ull{
            position: absolute;
            width: 100px;
            background: #ccc;
            border: 1px solid black;
            display: none;
        }
    </style>
    <script type="text/javascript">
        document.oncontextmenu =  function (ev){
            var oEvent =ev|| event;
            var oUl = document.getElementById('ull');
            oUl.style.display = 'block';
            oUl.style.left = oEvent.clientX+'px';
            oUl.style.top = oEvent.clientY+'px';
            return false;
        };
        document.onclick = function(){
            var oUl = document.getElementById('ull');
            oUl.style.display = 'none';
        }
    </script>
</head>
<body>
    <ul id="ull">
        <li>在线</li>
        <li>隐身</li>
        <li>勿扰</li>
        <li>忙碌</li>
    </ul>
</body>
</html>
