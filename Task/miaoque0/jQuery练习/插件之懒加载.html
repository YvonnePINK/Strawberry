<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="jquery.lazyload.js"></script>
    <script>
        $(function () {
            //懒加载调用
            //使用插件：1.引包（必须在jQuery之下）2.通过调用方法实现功能，
            // 而参数的不同，功能也可能不同

            $("img .lazy").lazyload();
        })
    </script>
</head>
<body>
<img class="lazy" data-original="img/example.jpg" width="640" height="480">
</body>
</html>
