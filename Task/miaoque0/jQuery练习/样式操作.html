<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
<script>
    $(function(){
        //操作方法1（设置属性）；css(json);
      $("div").css({"width":100,"height":100});
        //操作方法2（设置属性）；css(属性,值);
      $("div").css("background-color","red");
        //操作方法3（获取属性属性）：css(属性)；
        console.log($("div").css("width"));

    })

   $(window).ready(function () {
       $(.tab>li).mouseenter(function () {
           $(this).addClass("active").sibling("li").removeClass("active");
           $(.products>div).eq($(this).index()).addClass("selected").sibling("div").removeClass("selected")
       })
   })
   $(function () {
       $("button:eq(0)").click(function () {
           //显示动画方法一：不加参数
           $("div").show();//通过display=block的方法
           //显示动画方法二：加毫秒值
           $("div").show(1000);//通过控制宽高和透明度以及display
           //显示动画方法三，加字符串  slow慢 600ms,normal正常 400ms,fast快 200ms
           $(div).show("slow");
           //显示动画用法4 show(毫秒值，回调函数[显示完毕执行什么])；
           $("div").show(5000, function () {
               alert("动画执行完毕");
           })
       })
   });
       //自定义动画
       $(function () {
           $("button").click(function () {
               //不支持背景色
               var json = {"width":500,"height":200,"left":300,"top":300,"border-radius":100};
               var json2 = {"width":100,"height":100,"left":100,"top":100,"border-radius":200};
               $("div").animate(json,1000,function(){
                   $("div").animate(json2,1000,function(){
                       alert("动画执行完毕");
                   })
               })
           })
       })
</script>
</body>
</html>
