<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body style="height: 2000px">
<div id="div1"></div>
<script type="text/javascript">
    window.onscroll=function(){
        var oDiv1 = document.getElementById('div1');
        var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
        var t=scrollTop+(document.documentElement.clientHeight
                -oDiv1.offsetHeight)/2;
        startMove(parseInt(t));//这里因为T是除出来的，所以是小数，要取整，
                               // 这个div才会稳定
    };
    var timer = null;
   function startMove(iTarget){
         var oDiv1 = document.getElementById('div1');
        clearInterval(timer);
       timer = setInterval(function(){
             var iSpeed = (iTarget-oDiv1.offsetTop)/8;
             iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);
           if(oDiv1.offsetTop==iTarget){
               clearInterval(timer);
           }
           else{
               oDiv1.style.top= oDiv1.offsetTop+iSpeed+'px';
           }
       },30)
   }
</script>
</body>
</html>
