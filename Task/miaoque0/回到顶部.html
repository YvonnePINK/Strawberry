       #btn1{

           right: 0;
       }

    <script type="text/javascript">
        var oBtn = document.getElementById('btn1');
        var bSys = true;  //系统让他滚动的
        var timer = null;
        //如何检测用户拖动了滚动条
        window.onscroll = function(){
            if(!bSys){
                //用户滚动的，所以此时关闭定时器
                clearInterval(timer);
            }
            bSys=false;
        };
        oBtn.onclick= function(){
            timer = setInterval(function(){
                var scollTop = document.documentElement.scrollTop||document
                                .body.scrollTop;
                var iSpeed = Math.floor((0-scollTop)/8) ;//向下取整
                if(scollTop==0){
                    clearInterval(timer);
                }
                document.documentElement.scrollTop=document.body.scrollTop = scollTop + iSpeed;
            },30)
        }
    </script>
</head>
