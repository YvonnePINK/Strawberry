     function toDouble(num){

         if(num<10){
             return '0'+num;
         }
         else{
             return ''+num;
         }
     }

    window.onload = function(){
               var oImg = document.getElementsByTagName('img');
               var i = 0;
               function updateTime(){
                  var oDate = new Date();
                   var str ='' +toDouble(oDate.getHours())+toDouble(oDate.getMinutes())+toDouble(oDate.getSeconds());//即为一个字符串
                   for (i=0;i<oImg.length;i++){
                      oImg[i].src = 'imgs/'+str.charAt(i)+'.png';
                  }
              }
            setInterval(updateTime,1000);
            updateTime();//在页面加载的时候立即调用这个函数，
                         // 使其刚开始就显示当前时间，而不是00 00 00
    }
    </script>
