<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #div1{
            width: 300px;
            height: 200px;
            background-color: palevioletred;
            margin-bottom: 10px;
        }
        #div2{
            width: 100px;
            height: 200px;
            background-color: grey;
            display: none;
        }
    </style>
    <script type="text/javascript">
         /**function show(){
             clearTimeout(timer);
             oDiv2.style.display = 'block';

         }**/

        window.onload = function(){
            var timer=null;
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            //oDiv1.onmouseover = show;
            oDiv1.onmouseover =  oDiv2.onmouseover = function(){
                clearTimeout(timer);
                oDiv2.style.display = 'block';
            };
            oDiv1.onmouseout =  oDiv2.onmouseout = function(){
                timer=setTimeout(function(){ oDiv2.style.display = 'none';},300)
            };
        }
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>

</body>
</html>
