<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
function show(){

    alert('a');
}

        window.onload = function() {
            var timer = null;
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            oBtn1.onclick = function () {
                timer = setInterval(show, 1000);//将这个定时器存在一个变量中
                oBtn2.onclick = function () {
                    clearInterval(timer);
                }
            }
        }



    </script>
</head>
<body>
<input  id="btn1" type="button" value="开始定时器">
<input  id="btn2" type="button" value="停止定时器">
</body>
</html>
