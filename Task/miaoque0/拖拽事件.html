<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    #div1{
        background: red;
        width: 100px;
        height: 100px;
        position: absolute;
    }
</style>
    <script type="text/javascript">
        //设置cookies,使用户下次再打开的时候位置还是上次拖拽，鼠标抬起的位置
        window.onload  = function(){
            function setCookie(name,value,iDay){
                var oDate = new Date();
                oDate.setDate(oDate.getDate()+iDay);
                document.cookie = name+'='+value+';expires='+oDate;
            }
            function getCookie(name){
                var arr = document.cookie.split(';');
                var i = 0;
                for(i=0;i<arr.length;i++){
                    var arr2 = arr[i].split('=');
                    if (arr2[0]==name){

                        return arr2[1];
                    }
                }
                return '';
            }
//            function removeCookie(name){
//                setCookie(name,'1',-1);
//            }
             var oDiv = document.getElementById('div1');
             var  disX = 0;
             var disY = 0;
            var x = getCookie('x');
            var y = getCookie('y');
            //若存在x,则获取
            if(x){
                oDiv.style.left = x+'px';
                oDiv.style.top = y+'px';
            }

            oDiv.onmousedown = function(ev){
                 var oEvent = ev || event;
                disX = oEvent.clientX-oDiv.offsetLeft;//等于鼠标的位置减去div的left
                disY = oEvent.clientY-oDiv.offsetTop;
                document.onmousemove = function(ev){
                    //往document加事件的意思是，因为document无限大，可以都移到
                    //如果改为oDiv.onmousemove的话，鼠标移动的快的话移出div就无法操作
                    var oEvent = ev || event;
                    var l = oEvent.clientX -disX;
                    var t = oEvent.clientY - disY;
                    if(l<0)
                    {
                       l=0;
                    }else if(l>document.documentElement.clientWidth-oDiv.offsetWidth)
                    {
                          //页面可视宽度-div的宽度
                        l=document.documentElement.clientWidth-oDiv.offsetWidth;
                    }
                    if(t<0)
                    {
                        t=0;
                    }else if(t>document.documentElement.clientHeight-oDiv.offsetHeight)
                    {
                        //页面可视宽度-div的宽度
                        t=document.documentElement.clientHeight-oDiv.offsetHeight;
                    }
                    oDiv.style.left = l +'px';
                    oDiv.style.top = t +'PX';
                };
                document.onmouseup = function() {
                    document.onmousemove = null;
                    document.onmouseup = null;
                    setCookie ('x',oDiv.offsetLeft,5);
                    setCookie ('y',oDiv.offsetTop,5);
                    //存在五天

                };
                return false; //有的FF浏览器必须是div有内容才能拖拽，
                              // 所以阻止默认行为
                               //防止选中文字

            };
        };

    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
